
<span *ngFor="let part of someMethod()">

<span *ngIf="part.type === undefined;else other_content">
    {{part.value}}
</span>

<ng-template #other_content>
	<span *ngIf="part.type === 'hashtag';else other_content2">
		<a routerLink="/hashtag/{{part.value}}" routerLinkActive="active">{{part.value}}</a>
	</span>
	<ng-template #other_content2>
		<a routerLink="/mentions/{{part.value}}" routerLinkActive="active">{{part.value}}</a>
	</ng-template>
</ng-template>
</span>
