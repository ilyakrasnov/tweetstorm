
<span *ngFor="let part of someMethod()">

<span *ngIf="part.type === undefined;else other_content">
    {{part.value}}
</span>

<ng-template #other_content>
	<span *ngIf="part.type === 'hashtag';else other_content2">
		<a [routerLink]="['/hashtags', part.value]">{{part.value}}</a>
	</span>
	<ng-template #other_content2>
		<a [routerLink]="['/mentions', stripColon(part.value)]">{{stripColon(part.value)}}</a>{{trailingColon(part.value)}}
	</ng-template>
</ng-template>
</span>
